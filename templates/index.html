<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Bem vindo, {{ username }}!</h1>
    <p>cargo: {{ role }}</p>
    <h1>Areas</h1>
    {% for area in areas %}
            <li>
               <a href="{{ url_for('view_area', area_id=area[0]) }}">{{ area[1] }}</a>  - {{ area[2] }} - {{ area[3] }}
                <a href="{{ url_for('edit_area', area_id=area[0]) }}">Edit</a>
                <form action="/delete_area/{{area[0]}}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this USer?')">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <br><br>
    <a href="/add_area">Adicionar Area</a>
    <br><br>
    <a href="/logout">Sair</a>
    <br>
    <a href="/view_users">Ver Usuarios</a>
    <br>
    <a href="/register">Criar Usuarios</a>
</body>
</html>
